<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/static/stylereportes.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
        <title>Document</title>
        
    </head>
    <body>
        <div class="sidebar close">
            <div class="logo-details">
                <i class="bx bxs-shopping-bags"></i>
                <span class="logo_name">TiendaGenerica</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="{%url "productos"%}" >
                        <i class='bx bx-cart'></i>
                        <span class="link_name">Productos</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="{%url "productos"%}" >Productos</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url "clientes" %}">
                        <i class='bx bxs-group' ></i>
                        <span class="link_name">Clientes</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="{% url "clientes" %}">Clientes</a></li>
                    </ul>
                </li>
                <li>
                    <li>
                        <a href="{% url 'proveedores' %}">
                            <i class='bx bx-store-alt'></i>
                            <span class="link_name">Proveedores</span>
                        </a>
                        <ul class="sub-menu blank">
                            <li><a class="link_name" href="{% url 'proveedores' %}">Proveedores</a></li>
                        </ul>
                </li>
                <li>
                    <a href="{% url 'ventas' %}">
                        <i class='bx bxs-book' ></i>
                        <span class="link_name">Ventas</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="{% url 'ventas' %}">Ventas</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{%url 'reportes'%}">
                        <i class='bx bxs-book-content' ></i>
                        <span class="link_name">Reportes</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="{%url 'reportes'%}">Reportes</a></li>
                    </ul>
                </li>
                <li>
		  <a href="{% url "consolidado" %}">
                        <i class="bx bx-world"></i>
                        <span class="link_name">Consolidacion</span>
                    </a>
                    <ul class="sub-menu blank">
		      <li><a class="link_name" href="{% url "consolidado" %}">Consolidacion</a></li>
                    </ul>
                </li>
                <li>
                    <div class="profile-details">
                        <div class="profile-content">
                            <img src="/static/img/avatar.svg" alt="profile" />
                        </div>
                        <div class="name-job">
                            <div class="profile_name">AdminInicial</div>
                            <div class="job">Developer</div>
                        </div>
                        <i class="bx bxs-log-out"></i>
                    </div>
                </li>
            </ul>
        </div>
        <section class="home-section">
            <div class="home-content">
                <i class="bx bx-menu-alt-left"></i>
                <span class="text">Menu</span>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 align-items-center btn">
                        <a href="{%url 'listadoclientes'%}">
                            <div class="botones">
                                <input type="submit" name="boton" value="Listado de Clientes" />
                            </div>
                        </a>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <script>
            let arrow = document.querySelectorAll(".arrow");
            for (var i = 0; i < arrow.length; i++) {
                arrow[i].addEventListener("click", (e) => {
                    let arrowParent = e.target.parentElement.parentElement;
                    arrowParent.classList.toggle("showMenu");
                });
            }
            let sidebar = document.querySelector(".sidebar");
            let sidebarBtn = document.querySelector(".bx-menu-alt-left");
            console.log(sidebarBtn);
            sidebarBtn.addEventListener("click", () => {
                sidebar.classList.toggle("close");
            });
        </script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
